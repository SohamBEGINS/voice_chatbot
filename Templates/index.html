        <!-- Chat Interface -->
        <div class="chat-interface hidden" id="chatInterface">
            <div class="chat-area">
                <div id="chatBox"></div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type here..." />
